<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speed = document.querySelector('.speed');
  const bar = document.querySelector('.speed-bar');
  const video = document.querySelector('video');

  function handleMove(e){
    const walk = e.pageY-this.offsetTop
    const length = this.offsetHeight
    const percentage  = walk/length
    const min = 0.1
    const max = 4 
    const times  = (0.1  +(max-min)*percentage).toFixed(2)
    bar.style.height = percentage *100+ "%"
    bar.textContent = times + 'x'
    video.playbackRate = times 

  }

  speed.addEventListener('mousemove',handleMove);
</script>
</body>
</html>
