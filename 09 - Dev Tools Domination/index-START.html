<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hi')

    // Interpolated
    console.log('hi, I am %s','Dylan Qian')

    // Styled
    console.log('%c I am awesome', 'font-size: 50px; background:red')
    // console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')

    // warning!
    console.warn('dont do that')

    // Error :|
    console.error('told you not ')

    // Info
    console.info('you need to learn from the warning')

    // Testing
    console.assert(1===2, 'can you do math?')

    // clearing
    console.clear()

    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach((dog)=>{
      console.group(`${dog.name}`) //start the group
      console.log(`this is ${dog.name}`)
      console.log(`He is ${dog.age} year old`)
      console.groupEnd(`${dog.name}`)   //end the group
    })

    // counting
    console.count('hi')
    console.count('hi')
    console.count('hi')
    console.count('hi')
    console.count('hi')

    // timing
    console.time('fetching data')  //start the timer 
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data'); //end the timer 
        console.log(data);
      });

    //table
    console.table(dogs)


  </script>
</body>
</html>
